{% extends 'user_base.html' %}
{% load static %}
{% block title %}
Home - My Website
{% endblock %}

{% block content %}

<!-- add_or_update_startup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Startup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4"> Startup Information</h3>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="startup_name" class="form-label">Startup Name</label>
                <input type="text" class="form-control" id="startup_name" name="startup_name" 
                       value="{% if startup %}{{ startup.startup_name }}{% endif %}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{% if startup %}{{ startup.description }}{% endif %}</textarea>
            </div>
            <div class="mb-3">
                <label for="year_started" class="form-label">Year Started</label>
                <input type="number" class="form-control" id="year_started" name="year_started" 
                       value="{% if startup %}{{ startup.year_started }}{% endif %}" min="1900" max="2024" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                       {% if startup and startup.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">
                    Is Active
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>


{% endblock %}
