{% extends 'user_base.html' %}
{% load static %}
{% block title %}
Home - My Website
{% endblock %}

{% block content %}

<!-- add_or_update_higher_studies.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Higher Studies</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4"> Higher Studies Information</h3>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="degree" class="form-label">Degree</label>
                <input type="text" class="form-control" id="degree" name="degree" 
                       value="{% if higher_studies %}{{ higher_studies.degree }}{% endif %}" required>
            </div>
            <div class="mb-3">
                <label for="institution_name" class="form-label">Institution Name</label>
                <input type="text" class="form-control" id="institution_name" name="institution_name" 
                       value="{% if higher_studies %}{{ higher_studies.institution_name }}{% endif %}" required>
            </div>
            <div class="mb-3">
                <label for="start_year" class="form-label">Start Year</label>
                <input type="number" class="form-control" id="start_year" name="start_year" 
                       value="{% if higher_studies %}{{ higher_studies.start_year }}{% endif %}" min="1900" max="2024" required>
            </div>
            <div class="mb-3">
                <label for="end_year" class="form-label">End Year (if completed)</label>
                <input type="number" class="form-control" id="end_year" name="end_year" 
                       value="{% if higher_studies and higher_studies.end_year %}{{ higher_studies.end_year }}{% endif %}" min="1900" max="2024">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="is_completed" name="is_completed" 
                       {% if higher_studies and higher_studies.is_completed %}checked{% endif %}>
                <label class="form-check-label" for="is_completed">
                    Is Completed
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>



{% endblock %}
