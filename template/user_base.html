{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradConnect Navbar and Footer</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: white;
            padding: 10px 0;
        }
        .navbar .navbar-brand{
            display: flex;
            align-items: center;
        }
        .navbar .navbar-brand h4{
            font-size: 1.5rem;
            font-weight: bold;
            color: #2F80ED;
            display: flex;
            align-items: center;
        }
        .navbar .navbar-brand p{
            font-size: 1rem;
        }
        .navbar .navbar-brand img {
            height: 60px;
            margin-right: 10px;
        }
        .navbar .navbar-nav .nav-link {
            color: #2F80ED;
            font-weight: 500;
            position: relative;
            margin: 5px;
        }
        @media only screen and (max-width:998px) {
           .navbar .navbar-nav .nav-item {
            border: 2px solid #2F80ED;
            margin: 5px;
            padding: 0px 5px;
            } 
        }
        
        .navbar .navbar-nav .active{
            color: #41cca5;
            font-weight: bolder;
        }
        .nav-link::after{
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(to right, #41cca5, #2F80ED);
            transition: 1s;
        }
        .nav-link:hover::after{
            width: 100%;
            transition: .5s;
        }

        .navbar-toggler {
            border: none;
            color: #2F80ED;
        }

        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }

        /* Footer Styling */
        .footer {
            background-color: white;
            padding: 10px 0;
            color: #2F80ED;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logoc.png' %}" alt="Logo"> 
                <div class="d-flex flex-column">
                    <h4 class="my-0">GradConnect</h4>
                    <p class="my-0 text-muted">Connecting your past to your future.</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list toggle-open fs-1"></i>
                <i class="bi bi-x toggle-close d-none fs-1"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"></li>
                        <a class="nav-link" href="/user_dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_msg_admin">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/edit_profile">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    {% block content %}
    
    {% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GradConnect. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toggle Button Script -->
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            const openIcon = document.querySelector('.toggle-open');
            const closeIcon = document.querySelector('.toggle-close');
            openIcon.classList.toggle('d-none');
            closeIcon.classList.toggle('d-none');
        });
    </script>
</body>

</html>
