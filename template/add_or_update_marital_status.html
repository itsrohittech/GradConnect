{% extends 'user_base.html' %}
{% load static %}
{% block title %}
Home - My Website
{% endblock %}

{% block content %}

<!-- add_or_update_startup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Startup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Your Marital Status</h3>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="status" class="form-label">Marital Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="single" {% if marital_status and marital_status.status == 'single' %}selected{% endif %}>Single</option>
                    <option value="married" {% if marital_status and marital_status.status == 'married' %}selected{% endif %}>Married</option>
                    <option value="divorced" {% if marital_status and marital_status.status == 'divorced' %}selected{% endif %}>Divorced</option>
                    <option value="widowed" {% if marital_status and marital_status.status == 'widowed' %}selected{% endif %}>Widowed</option>
                </select>
            </div>

            <!-- Only show these fields if status is 'married' -->
            <div class="mb-3 {% if marital_status and marital_status.status != 'married' %}d-none{% endif %}" id="spouse-info">
                <label for="spouse_name" class="form-label">Spouse Name</label>
                <input type="text" class="form-control" id="spouse_name" name="spouse_name" value="{% if marital_status %}{{ marital_status.spouse_name }}{% endif %}">
            </div>

            <div class="mb-3 {% if marital_status and marital_status.status != 'married' %}d-none{% endif %}" id="marriage-date">
                <label for="marriage_date" class="form-label">Marriage Date</label>
                <input type="date" class="form-control" id="marriage_date" name="marriage_date" value="{% if marital_status %}{{ marital_status.marriage_date }}{% endif %}">
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to dynamically show/hide spouse fields -->
    <script>
        document.getElementById('status').addEventListener('change', function () {
            const status = this.value;
            const spouseInfo = document.getElementById('spouse-info');
            const marriageDate = document.getElementById('marriage-date');

            if (status === 'married') {
                spouseInfo.classList.remove('d-none');
                marriageDate.classList.remove('d-none');
            } else {
                spouseInfo.classList.add('d-none');
                marriageDate.classList.add('d-none');
            }
        });
    </script>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>


{% endblock %}
